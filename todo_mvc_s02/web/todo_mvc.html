<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Todo.Mvc in Dart with dartling</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
      <span id="todo-count"><strong>0</strong> item left</span>
    </footer>
  </section>
  <footer id="info">
    <p>Adapted from
      <a href="https://github.com/MathieuLorber/todomvc">
        todomvc by Mathieu Lorber</a>
      within the context of
      <a href="https://github.com/dzenanr/dartling">
        dartling
      </a>
    </p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

  <script type="application/dart" src="todo_mvc.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
